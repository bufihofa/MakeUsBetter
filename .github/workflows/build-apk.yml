name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Create environment file
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.API_URL }}" > .env.production
      
      - name: Build web assets
        working-directory: frontend
        run: npm run build
      
      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android
      
      - name: Add google-services.json
        working-directory: frontend/android/app
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json
      
      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x ./gradlew
      
      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Rename Debug APK
        run: mv frontend/android/app/build/outputs/apk/debug/app-debug.apk frontend/android/app/build/outputs/apk/debug/MakeUsBetter-Debug-${{ steps.date.outputs.date }}.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MakeUsBetter-debug-${{ steps.date.outputs.date }}
          path: frontend/android/app/build/outputs/apk/debug/MakeUsBetter-Debug-${{ steps.date.outputs.date }}.apk
          retention-days: 14

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-debug
          name: Latest Debug Build
          files: frontend/android/app/build/outputs/apk/debug/MakeUsBetter-Debug-${{ steps.date.outputs.date }}.apk
          prerelease: true

  build-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Create environment file
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.API_URL }}" > .env.production
      
      - name: Build web assets
        working-directory: frontend
        run: npm run build
      
      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android
      
      - name: Add google-services.json
        working-directory: frontend/android/app
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > google-services.json
      
      - name: Decode Keystore
        working-directory: frontend/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
      
      - name: Make gradlew executable
        working-directory: frontend/android
        run: chmod +x ./gradlew
      
      - name: Build Release APK
        working-directory: frontend/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Rename Release APK
        run: mv frontend/android/app/build/outputs/apk/release/app-release.apk frontend/android/app/build/outputs/apk/release/MakeUsBetter-Release-${{ steps.date.outputs.date }}.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MakeUsBetter-release-${{ steps.date.outputs.date }}
          path: frontend/android/app/build/outputs/apk/release/MakeUsBetter-Release-${{ steps.date.outputs.date }}.apk
          retention-days: 30

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-release
          name: Latest Release Build
          files: frontend/android/app/build/outputs/apk/release/MakeUsBetter-Release-${{ steps.date.outputs.date }}.apk
